<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <div id="tutto">

        <div class="contatti">

            <div class="opzioni">

                <div class="userimg">
                    <div class="immagine">
                        <img src="img/imgwhats.png" alt="">
                    </div>
                </div>

                <div class="icone">
                    <i class="fa-solid fa-circle-notch"></i>
                    <i class="fa-solid fa-message"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>

            </div>

            <div class="notifiche">

                <div class="icona-notifiche">
                    <div class="cerchio-not">
                        <i class="fa-regular fa-bell-slash"></i>
                    </div>
                </div>

                <div class="scritte-notifiche">
                    <h3>Ricevi notifiche di nuovi messaggi</h3>
                    <h4>Attiva notifiche desktop <i class="fa-solid fa-angle-right"></i></h4>
                </div>

            </div>

            <div class="cerca-user">
                <div class="barra">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input  type="text" placeholder="Cerca o inizia una nuova chat" value="">
                </div>
            </div>

            <div class="chat-utenti">
                <div v-for="(utenti , i) in listaContatti" class="casella">

                    <div class="notifiche3">

                        <div class="userimg3">
                            <div class="immagine3">
                                <img :src="img" alt="">
                            </div>
                        </div>
        
                        <div class="scritte-notifiche2">
                            <h3>{{listaContatti.nome}}</h3>
                            <p><i class="fa-solid fa-check"></i>{{listaContatti.messaggio}}</p>
                        </div>
        
                    </div>

                </div>
            </div>

        </div>






         <div class="chat" class="opzioni">
            <div class="opzioni">

                <div class="userimg2">
                    <div class="immagine2">
                        <img src="img/img2.png" alt="">
                    </div>
                    <h2>Franco </h2>
                </div>

                <div class="icone">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>

            </div>
            

        </div> 















    </div>   
    <script src="app.js"></script>
</body>
</html>
